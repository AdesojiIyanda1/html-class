<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          .griding > .box{
            padding: 20px;
            background-color: green;
            color: white;
            font-size: 20px;
        }
        .griding{
           
            display: grid;
            grid-template-columns: repeat(4, 300px);
            grid-auto-rows: minmax(100px, auto);
            grid-gap: 10px;
        }

        .box:nth-child(1){
            grid-column: span 4;
            grid-row: span 2;
        }
    </style>
</head>
<body>
    

    <div class="griding">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
